<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargueiro QRM</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Satoshi', sans-serif;
    }

    .container {
      max-width: 1182px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Estilos do cabeçalho */
    header {
      background-color: #f0f0f0;
      padding: 20px 0;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      max-width: 200px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin-left: 30px;
    }

    /* Estilos do botão */
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      font-weight: 700;
      color: #ffffff;
      text-decoration: none;
      white-space: nowrap;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.3s ease, border 0.2s ease;
    }

    .button--primary {
      background-color: #291111;
      border: none;
    }

    .button--secondary {
      background-color: #291111;
      border: none;
    }

    /* Outros estilos */
    .section-title {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Estilos para formulários */
    form {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    /* Estilos para o modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 400px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <img src="https://github.com/Cargueiro-QRM/cargueiro-qrm-design/blob/main/slogan%201.png" alt="Logo" class="logo">
      <nav>
        <ul>
          <li><a href="#">Empresas Parceiras</a></li>
          <li><a href="#">Caminhoneiros</a></li>
          <li><a href="#">Suporte</a></li>
        </ul>
      </nav>
      <div>
        <button id="abrirModalLogin" class="button button--secondary">Entrar</button>
        <button id="abrirModalCadastro" class="button button--primary">Fazer cadastro</button>
      </div>
    </div>
  </header>

  <main class="container">
    </main>

  <footer>
    </footer>

  <div id="modalLogin" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form action="/login" method="post">
        <label for="login-email">Email:</label>
        <input type="text" id="login-email" name="email" required>

        <label for="login-senha">Senha:</label>
        <input type="password" id="login-senha" name="senha" required>

        <button type="submit" class="button button--primary">Entrar</button>
      </form>
    </div>
  </div>

  <div id="modalCadastro" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Cadastro</h2>
      <form action="/cadastro" method="post">
        <label for="cadastro-nome">Nome:</label>
        <input type="text" id="cadastro-nome" name="nome" required>

        <label for="cadastro-email">Email:</label>
        <input type="text" id="cadastro-email" name="email" required>

        <label for="cadastro-senha">Senha:</label>
        <input type="password" id="cadastro-senha" name="senha" required>

        <button type="submit" class="button button--primary">Cadastrar</button>
      </form>
    </div>
  </div>

  <script>
    // Script para abrir e fechar os modais
    const modalLogin = document.getElementById("modalLogin");
    const modalCadastro = document.getElementById("modalCadastro");
    const btnAbrirModalLogin = document.getElementById("abrirModalLogin");
    const btnAbrirModalCadastro = document.getElementById("abrirModalCadastro");
    const spans = document.getElementsByClassName("close");

    btnAbrirModalLogin.onclick = function() {
      modalLogin.style.display = "block";
    }

    btnAbrirModalCadastro.onclick = function() {
      modalCadastro.style.display = "block";
    }

    for (let i = 0; i < spans.length; i++) {
      spans[i].onclick = function() {
        modalLogin.style.display = "none";
        modalCadastro.style.display = "none";
      }
    }

    window.onclick = function(event) {
      if (event.target == modalLogin || event.target == modalCadastro) {
        modalLogin.style.display = "none";
        modalCadastro.style.display = "none";
      }
    }

    // Desabilitar o clique com o botão direito
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Desabilitar atalhos de teclado
    document.onkeydown = function(e) {
      if(event.keyCode == 123) {
        return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
        return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
        return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
        return false;
      }
      if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
        return false;
      }
    }
  </script>
</body>
</html>
