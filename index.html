<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação - Cargueiro QRM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Produto">
    </header>
    <main class="container">
        <h1>Descubra o futuro da logística</h1>
        <p>Com o Cargueiro, você conecta empresas e motoristas de forma simples e eficiente.</p>
        <button id="btnCadastro" class="btn-primary">Cadastre-se agora</button>
    </main>
    <footer>
        &copy; 2024 Cargueiro-QRM. Todos os direitos reservados.
    </footer>

    <div id="modalCadastro" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cadastre-se</h2>
            <form id="cadastro-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
